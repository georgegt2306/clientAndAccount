spring.application.name=CountAndMovement

server.port=8084
server.servlet.context-path=/api

spring.datasource.url=jdbc:postgresql://localhost:5432/banco_prueba
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

rabbitmq.queue.name=customer.queue
rabbitmq.exchange.name=customer.exchange
rabbitmq.routing.key=customer_routing_key